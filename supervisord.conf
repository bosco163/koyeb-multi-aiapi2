[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

# === 1. Nginx (主入口: 8080) ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (内部: 5050) ===
[program:edge-tts]
directory=/app/tts
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (内部: 5001) ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. QwenChat2Api (内部: 8000) ===
[program:qw]
directory=/app/qw
command=npm start
autostart=true
autorestart=true
environment=PORT=8000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 5. Qwen2API (内部: 3000) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
environment=PORT=3000,SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 6. Worker 代理服务 (使用 PM2 管理，自动重启) ===
[program:worker-pm2]
command=pm2 start /app/worker/server.js --name worker --max-memory-restart 300M --cron-restart="0 */6 * * *"
autostart=true
autorestart=true
startretries=3
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 7. PM2 守护进程 ===
[program:pm2-daemon]
command=pm2 logs --timestamp --lines 1000
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/pm2.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

# === 8. 内存监控服务（每5分钟检查一次） ===
[program:memory-monitor]
command=/bin/bash -c "while true; do /app/monitor.sh; sleep 300; done"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
