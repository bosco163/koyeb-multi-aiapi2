[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# === 1. Nginx (主入口: 8080) ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (内部: 5050) ===
[program:edge-tts]
directory=/app/tts
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (内部: 5001) ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. QwenChat2Api (内部: 8000) ===
[program:qw]
directory=/app/qw
command=npm start
autostart=true
autorestart=true
environment=PORT=8000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 5. Qwen2API (内部: 3000) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
environment=PORT=3000,SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 6. Worker 代理服务 (内部: 3002) - 【核心修改区域】 ===
[program:worker]
directory=/app/worker
# 关键修改：
# 1. 内存阈值从 500M 大幅下调至 300M，为系统和其他服务预留200M+空间
# 2. 保留每日低峰期重启作为预防
# 3. --no-daemon 让PM2在前台运行，便于Supervisor管理
command=pm2 start server.js --name worker --max-memory-restart 300M --cron-restart="0 4 * * *" --no-daemon
autostart=true
autorestart=true
# 保留优雅停止配置，减少重启对用户的影响
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
environment=PORT=3002,NODE_ENV=production,NODE_TLS_REJECT_UNAUTHORIZED=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
