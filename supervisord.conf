[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# === 1. Nginx (主入口: 8080) ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (内部: 5050) ===
[program:edge-tts]
directory=/app/tts
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (内部: 5001) ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. QwenChat2Api (内部: 8000) ===
[program:qw]
directory=/app/qw
command=npm start
autostart=true
autorestart=true
environment=PORT=8000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 5. Qwen2API (内部: 3000) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
environment=PORT=3000,SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 6. Worker 代理服务 (使用 PM2 管理) ===
# 核心修改：
# 1. `autorestart=false`：让Supervisor只启动一次PM2，之后不再干预，避免与PM2的守护机制冲突。
# 2. `startsecs=5`：给PM2足够的启动时间，让Supervisor正确判定进程启动成功。
[program:worker]
directory=/app/worker
command=pm2 start server.js --name worker --max-memory-restart 500M
autostart=true
autorestart=false          # 【关键修改】设置为 false
startsecs=5                # 【关键修改】给予足够的启动时间
startretries=1             # 启动失败只重试一次
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
