# 全局http块配置（如果有其他http配置，需要合并）
# 注意：如果你的nginx.conf是一个完整的配置文件，这个http块应该在最外层
# 如果已有http块，请将下面的limit_conn_zone和limit_req_zone添加到现有的http块中

http {
    # 连接限制配置
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # 请求限制配置
    limit_req_zone $binary_remote_addr zone=req_perip:10m rate=30r/s;
    limit_req_zone $server_name zone=req_perserver:10m rate=100r/s;
    
    # 客户端缓冲区大小
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;
    
    # 日志配置
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    server {
        # 监听 Koyeb 的入口端口
        listen 8080 default_server;
        
        # 连接限制
        limit_conn addr 20;      # 每个IP最多20个连接
        limit_conn perserver 100; # 整个服务器最多100个连接
        
        # 请求限制
        limit_req zone=req_perip burst=50 nodelay;   # 每个IP每秒30请求，突发50
        limit_req zone=req_perserver burst=200;      # 整个服务器每秒100请求，突发200
        
        # 0. 极简健康检查端点（Koyeb专用）
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
            access_log off;
        }
        
        # 1. DeepSeek 健康检查端点
        location /ds_status {
            proxy_pass http://127.0.0.1:5001/;
            proxy_method GET;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
            proxy_buffering off;
            access_log off;
        }
        
        # 2. Nginx 状态
        location /nginx_status {
            stub_status;
            access_log off;
            allow all;
        }
        
        # 3. Edge TTS -> 5050
        location ^~ /v1/audio {
            proxy_pass http://127.0.0.1:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            chunked_transfer_encoding on;
        }
        
        # 4. Deepseek -> 5001
        location /ds/ {
            rewrite ^/ds/(.*) /$1 break;
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
        
        # 5. QwenChat2Api -> 8000
        location /qw/ {
            rewrite ^/qw/(.*) /$1 break;
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # 6. Worker 代理服务 -> 3002
        location /worker/ {
            rewrite ^/worker/(.*) /$1 break;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            proxy_set_header Accept-Encoding "";
        }
        
        # 7. 根目录 -> Qwen2API
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
