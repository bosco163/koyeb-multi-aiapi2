server {
    # 监听 Koyeb 的入口端口
    listen 8080 default_server;
    
    # 1. Nginx 状态
    location /nginx_status {
        stub_status;
        access_log off;
        allow all;
    }
    
    # 2. Edge TTS -> 5050
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
    
    # 3. Deepseek -> 5001
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    
    # 4. QwenChat2Api -> 8000
    location /qw/ {
        rewrite ^/qw/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 5. Worker 代理服务 -> 3002
    # 支持两种格式：
    # a) /worker/http://外部服务地址
    # b) /worker/internal/服务名称 (代理内部服务)
    location /worker/ {
        # 处理内部服务代理
        location ~ ^/worker/internal/(?<service>[^/]+)/(?<path>.*)$ {
            # 内部服务映射
            set $backend_port "";
            
            # 根据服务名称映射端口
            if ($service = "deepseek") {
                set $backend_port "5001";
            }
            if ($service = "qwen") {
                set $backend_port "3000";
            }
            if ($service = "qw") {
                set $backend_port "8000";
            }
            if ($service = "tts") {
                set $backend_port "5050";
            }
            if ($service = "worker") {
                set $backend_port "3002";
            }
            
            # 如果没有找到对应的服务，返回错误
            if ($backend_port = "") {
                return 404 "Service not found";
            }
            
            # 重写路径，去掉 /worker/internal/服务名称/
            rewrite ^/worker/internal/[^/]+/(.*) /$1 break;
            proxy_pass http://127.0.0.1:$backend_port;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # 处理外部代理（原始功能）
        location /worker/ {
            rewrite ^/worker/(.*) /$1 break;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 重要：设置流式传输相关头部
            proxy_set_header Accept-Encoding "";
            proxy_redirect off;
        }
    }
    
    # 6. 根目录 -> Qwen2API
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
