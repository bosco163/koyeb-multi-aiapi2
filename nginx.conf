# 在 http 块外添加进程配置
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    
    # 优化设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 8k;
    
    # 连接限制
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 50;
    
    # 请求频率限制
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    limit_req zone=req_limit_per_ip burst=20 nodelay;
    
    # 上游服务配置
    upstream backend_servers {
        least_conn;
        server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

server {
    # 监听 Koyeb 的入口端口
    listen 8080 default_server reuseport;
    listen [::]:8080 default_server reuseport;
    
    # 全局超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # 1. Nginx 状态
    location /nginx_status {
        stub_status;
        access_log off;
        allow all;
        deny all;
    }
    
    # 2. 系统监控端点
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","uptime":"$uptime"}';
    }
    
    # 3. Edge TTS -> 5050
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
        
        # 连接限制
        limit_conn conn_limit_per_ip 10;
        limit_req zone=req_limit_per_ip burst=5;
    }
    
    # 4. Deepseek -> 5001
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # 流式传输优化
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Accept-Encoding "";
    }
    
    # 5. QwenChat2Api -> 8000
    location /qw/ {
        rewrite ^/qw/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 6. Worker 代理服务 -> 使用 upstream
    # 格式：/worker/https://目标地址 或 /worker/http://内部服务地址
    location /worker/ {
        # 去掉 URL 前面的 /worker/
        rewrite ^/worker/(.*) /$1 break;
        
        # 使用 upstream 负载均衡
        proxy_pass http://backend_servers;
        
        # 重要：保留所有原始头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 禁用缓冲，允许流式传输
        proxy_buffering off;
        proxy_cache off;
        
        # 启用 chunked 传输编码
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 设置超时
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 180s;
        
        # 禁用压缩，避免影响流式传输
        proxy_set_header Accept-Encoding "";
        
        # 连接池优化
        proxy_set_header Connection "Keep-Alive";
        proxy_http_version 1.1;
        
        # 流式传输特殊处理
        proxy_set_header X-Accel-Buffering no;
        
        # 连接限制（防止过多并发压垮 worker）
        limit_conn conn_limit_per_ip 5;
        limit_req zone=req_limit_per_ip burst=3 nodelay;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 500 502 503 504 =200 /fallback;
    }
    
    # 7. Fallback 端点（worker 不可用时的降级）
    location /fallback {
        internal;
        add_header Content-Type application/json;
        return 200 '{"error":"Service temporarily unavailable, please try again later","retry_after":30}';
    }
    
    # 8. 根目录 -> Qwen2API
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 9. 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
}
