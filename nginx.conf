server {
    # 监听 Koyeb 的入口端口
    listen 8080 default_server;
    
    # 内部检查端点
    location = /_check_deepseek {
        internal;
        proxy_pass http://127.0.0.1:5001/v1;
        proxy_method HEAD;
        proxy_set_header Host $host;
        proxy_connect_timeout 3s;
        proxy_read_timeout 3s;
        proxy_send_timeout 3s;
        proxy_ignore_headers "Set-Cookie";
        proxy_hide_header "Set-Cookie";
        access_log off;
    }
    
    # 1. Nginx 状态（必须DeepSeek健康才能访问）
    location /nginx_status {
        # 先检查DeepSeek服务
        auth_request /_check_deepseek;
        
        # 如果检查失败（返回非2xx），则返回503
        error_page 401 =503 @deepseek_down;
        error_page 403 =503 @deepseek_down;
        error_page 404 =503 @deepseek_down;
        error_page 405 =503 @deepseek_down;
        error_page 500 =503 @deepseek_down;
        error_page 502 =503 @deepseek_down;
        error_page 503 =503 @deepseek_down;
        error_page 504 =503 @deepseek_down;
        
        stub_status;
        access_log off;
        allow all;
    }
    
    # DeepSeek不可用时的处理
    location @deepseek_down {
        add_header Content-Type text/plain;
        return 503 "DeepSeek Service Unavailable\n";
    }
    
    # 2. Edge TTS -> 5050
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
    
    # 3. Deepseek -> 5001
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    
    # 4. QwenChat2Api -> 8000
    location /qw/ {
        rewrite ^/qw/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 5. Worker 代理服务 -> 3002
    location /worker/ {
        rewrite ^/worker/(.*) /$1 break;
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        proxy_set_header Accept-Encoding "";
    }
    
    # 6. 根目录 -> Qwen2API
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
