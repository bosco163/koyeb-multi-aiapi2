version: '3.8'

services:
  multi-api-server:
    build: .
    container_name: multi-api-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    restart: always
    # 移除所有 deploy 和 mem_limit 等资源限制配置，避免与免费层冲突或产生副作用
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    # 保留最基础的健康检查，确认Web服务可达即可
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/nginx_status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
